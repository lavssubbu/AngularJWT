<div class="wrapper">
    <div class="logo">
        <img src="../../assets/login.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Store Login
    </div>
    <form class="p-3 mt-3">

        <!-- Validations -->
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.['required']">
                Name is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
            </div>
        </div>
        <!---->

        <div class="form-field d-flex align-items-center">
            <span class="fa fa-user"></span>
            <input type="text" name="userName" id="userName" placeholder="Username" 
            [(ngModel)]="login.username" class="form-control" required minlength="4" #name="ngModel">
        </div>

        <!-- Validations -->
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="alert">
            <div *ngIf="pass.errors?.['required']">
                Password is required.
            </div>
        </div>
        <!---->
        
        <div class="form-field d-flex align-items-center">
            <span class="fa fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password" 
            [(ngModel)]="login.password" class="form-control" required #pass="ngModel">
        </div>
        <button (click)="onSubmit()" class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a (click)="register()">Sign up</a>
    </div>
</div>
