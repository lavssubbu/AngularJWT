<div class="d-flex flex-column d-flex align-items-center justify-content-center">
    <h2> Update Shoe Values </h2>
    <div class="form-group">
        <label>Name: </label>
        <input type ="text" class="form-control" id="name" [(ngModel)]="shoe.name">
    </div>
    <div class="form-group">
        <label>Type: </label>
        <input type ="text" class="form-control" id="type" [(ngModel)]="shoe.type">
    </div>
    <div class="form-group">
        <label>Color: </label>
        <input type ="text" class="form-control" id="color" [(ngModel)]="shoe.color">
    </div>
    <div class="form-group">
        <label>Price: </label>
        <input type ="text" class="form-control" id="price" [(ngModel)]="shoe.price">
    </div>
    <br>
    <div>
        <button (click)="onSubmit()" class="btn btn-success bi bi-chevron-double-up"> Update</button>
    </div>
</div>
